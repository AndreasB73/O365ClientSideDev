
<!DOCTYPE html>
<html ng-app="popupApp">
<head >
    <meta charset="utf-8" />
    <title></title>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular-animate/angular-animate.js"></script>
    <link href="/lib/ng-dialog/css/ngDialog.css" rel="stylesheet" />
    <script src="/lib/ng-dialog/js/ngDialog.js"></script>
    <link href="/lib/ng-dialog/css/ngDialog-theme-default.css" rel="stylesheet" />
    <script src="popup.js"></script>
</head>
<body ng-controller="popupCtrl">
    <table >
        <tr ng-repeat="selectedBook in Books">
            <td>
                <a ng-click="showBook($index)">{{selectedBook.Title}}</a>
            </td>
        </tr>
    </table>
</body>
</html>
